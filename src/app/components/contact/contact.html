<div class="container mt-4">
  <h2>Contact Us</h2>
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        [(ngModel)]="contact.name"
        name="name"
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">Name is required</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="contact.email"
        name="email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">Valid email is required</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        rows="4"
        class="form-control"
        required
        [(ngModel)]="contact.message"
        name="message"
        #message="ngModel"
      ></textarea>
      <div *ngIf="message.invalid && message.touched" class="text-danger">Message is required</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send</button>
  </form>
</div>
